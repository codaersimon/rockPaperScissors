    <section id="game">
    <h1>Rock Paper Scissors</h1>
        <article>
            <h2>How many rounds you think you can guess the number?</h2>
            <div id="container">
                <form action="">
                    <div>
                        <input type="radio" name="rounds" id="five" onchange="getRounds()" checked>
                        <label for="four">5</label>
                        <input type="radio" name="rounds" id="ten" onchange="getRounds()">
                        <label for="five">10</label>
                    </div>
                    <div>
                        <input type="radio" name="rounds" id="fifteen" onchange="getRounds()">
                        <label for="six">15</label>
                        <input type="radio" name="rounds" id="twenty" onchange="getRounds()">
                        <label for="custom">20</label>
                    </div>
                </form>
            </div>
            <div id="rounds-counter">
                <span id="round">0</span>/<span id="round-total">4</span>
            </div>
        </article>
    </section>

    <script src="assets/js/main.js"></script>
